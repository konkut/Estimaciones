      <div class="col-12 col-sm-9 col-md-9">
        <div class="collapse multi-collapse" dataid="multiCollapseExample1">

            <div class="row text-white-50">
                <div class="col-12">
                  <h1 class="text-white-50 fw-bolder mt-5 text-center">COCOMO 1</h1>
                </div>
                <div class="col-12 col-sm-4 ">
                  <label for="val">Valor  </label><br> <input class="form-control" type="text" value="" id="val" placeholder="Ingrese lineas de caso uso">
                </div>
                <div class="col-12 col-sm-4 ">
                  <label for="val">Valor SE  </label><br> <input class="form-control" type="text" value="" id="se" placeholder="Ingrese un valor">
                </div>
                <div class="col-12 col-sm-4 ">
                  <label for="val">Valor CH  </label><br> <input class="form-control" type="text" value="" id="ch" placeholder="Ingrese costo honorario">
                </div>
                <div class="col-12 d-grid">
                  <input type="button" value="Calcular" class="btn btn-outline-light btn-block my-3" onclick="calcular()">
                </div>
                 <div class="col-12">
                  <section id="solucion" class="text-white-50 text-center"></section>
                </div>
            </div>
        </div>
        <div class="collapse multi-collapse" id="multiCollapseExample2">
          <div class="row text-white-50">
            <div class="col-12">
              <h1 class="text-white-50 fw-bolder mt-5 text-center">PUNTO DE FUNCIÓN</h1>
            </div>
            <div class="col-12 col-sm-4 ">
              <label for="val">Numero de entradas de usuario</label><br> <input class="form-control" type="text" value="" id="entrada" placeholder="Entradas">
            </div>
            <div class="col-12 col-sm-4 ">

            </div>
            <div class="col-12 col-sm-4 ">
              <label for="val">Número de peticiones de usuario</label><br> <input class="form-control" type="text" value="" id="consulta" placeholder="Consultas">
            </div>
            <div class="col-12 col-sm-6 ">
              <label for="val">Número de archivos lógicos internos</label><br> <input class="form-control" type="text" value="" id="archivoInterno" placeholder="Archivos logicos internos">
            </div>
            <div class="col-12 col-sm-6 ">
              <label for="val">Número de interfaces externa</label><br> <input class="form-control" type="text" value="" id="archivoExterno" placeholder="Archivo interfaz externa">
            </div>
            <div class="col-12 ">
              <h3 class="text-white-50 fw-bolder mt-5 text-center">Factor de Ponderación</h3>
              <div class="d-flex justify-content-evenly">
                <p><label for="val">Simple</label><input class="ms-3 form-radio" name="factor" type="radio" value="" id="simple"></p>
                  <p><label for="val">Medio</label><input class="ms-3 form-radio" name="factor" type="radio" value="" id="medio"></p>
                    <p><label for="val">Complejo</label><input class="ms-3 form-radio" name="factor"type="radio" value="" id="complejo"></p>
              </div>
            </div>
            <div class="col-12">
              <h3 class="text-white-50 fw-bolder text-center">Cuestionario valores de ajuste</h3>
            </div>
            <div class="col-12 ">

              </div>
              <div class="row d-flex justify-content-between">  
                <label class="col-9" for="val">2. ¿Se requiere comunicación de datos?</label><select class="col-2 form-select form-select-sm w-25 pregunta" onchange="cambiar()"><option>-seleccione-</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select><br>
              </div>
              <div class="row d-flex justify-content-between">  
                <label class="col-9" for="val">3. ¿Existen funciones de procesamiento distribuido?</label><select class="col-2 form-select form-select-sm w-25 pregunta" onchange="cambiar()"><option>-seleccione-</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select><br>
              </div>
              <div class="row d-flex justify-content-between">

              </div>
              <div class="row d-flex justify-content-between">  
                <label class="col-9" for="val">5. ¿Sera ejecutado el sistema en un entorno operativo existente y frecuentemente utilizado?</label><select class="col-2 form-select form-select-sm w-25 pregunta" onchange="cambiar()"><option>-seleccione-</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select><br>
              </div>
              <div class="row d-flex justify-content-between">  
                <label class="col-9" for="val">6. ¿Requiere el sistema entrada de datos interactivo?</label><select class="col-2 form-select form-select-sm w-25 pregunta" onchange="cambiar()"><option>-seleccione-</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select><br>
              </div>
              <div class="row d-flex justify-content-between">  
                <label class="col-9" for="val">7. ¿Requiere la entrada de datos interactivo que las transiciones de entrada se lleven a cabo sobre multiples o variadas operaciones?</label><select class="col-2 form-select form-select-sm w-25 pregunta" onchange="cambiar()"><option>-seleccione-</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select><br>
              </div>
              <div class="row d-flex justify-content-between">  
                <label class="col-9" for="val">8. ¿Se actualizan los archivos maestros en forma interactiva?</label><select class="col-2 form-select form-select-sm w-25 pregunta" onchange="cambiar()"><option>-seleccione-</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select><br>
              </div>
              <div class="row d-flex justify-content-between">  
                <label class="col-9" for="val">9. ¿Son complejas las entradas, las salidas, los archivos o peticiones?</label><select class="col-2 form-select form-select-sm w-25 pregunta" onchange="cambiar()"><option>-seleccione-</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select><br>
              </div>
              <div class="row d-flex justify-content-between">  
                <label class="col-9" for="val">10. ¿Es complejo el procesamiento interno?</label><select class="col-2 form-select form-select-sm w-25 pregunta" onchange="cambiar()"><option>-seleccione-</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select><br>
              </div>
              <div class="row d-flex justify-content-between">  
                <label class="col-9" for="val">11. ¿Se ha diseñado el codigo para ser reutilizable?</label><select class="col-2 form-select form-select-sm w-25 pregunta" onchange="cambiar()"><option>-seleccione-</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select><br>
              </div>
              <div class="row d-flex justify-content-between">  
                <label class="col-9" for="val">12. ¿Estan incluidos en el diseño la coversion y la instalación?</label><select class="col-2 form-select form-select-sm w-25 pregunta" onchange="cambiar()"><option>-seleccione-</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select><br>
              </div>
              <div class="row d-flex justify-content-between">  
                <label class="col-9" for="val">12. ¿Estan incluidos en el diseño la coversion y la instalación?</label><select class="col-2 form-select form-select-sm w-25 pregunta" onchange="cambiar()"><option>-seleccione-</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select><br>
              </div>
              <div class="row d-flex justify-content-between">  
                <label class="col-9" for="val">14. ¿Se ha diseñado la aplicación para facilitar los cambios y para ser facilmente utilizada por el usuario?</label><select class="col-2 form-select form-select-sm w-25 pregunta" onchange="cambiar()"><option>-seleccione-</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select><br>
              </div>
            <div class="col-12 d-grid">
              <input type="button" value="Calcular" class="btn btn-outline-light btn-block my-3" onclick="calcularPuntoFuncion()">
            </div>
             <div class="col-12">
              <section id="solucionPuntoFuncion" class="text-white-50 text-center"></section>
            </div>
        </div>
        </div>
      </div>
